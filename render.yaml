services:
  - type: web
    name: bills-tracker-backend-api
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install uv
      uv sync --frozen
    startCommand: >
      uv run gunicorn app.main:app
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:$PORT
      --workers 2
    autoDeploy: true